<!DOCTYPE html>
<html>
<head>
	<title>Bus Ticket</title>
	<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='icons/css/all.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/themes/default.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/themes/default.date.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/themes/default.time.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	
	<section class="ftco-section">
		<div class="module">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">BTS</h2>
					<h4 class="heading-section">Bus Ticketing System</h4>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img-container" style="background-image: url(static/pictBus.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<img src="{{ url_for('static', filename='b.png') }}" class="small-image" alt="B Logo">
									</p>
								</div>
			      	</div>
							<form action="#" class="signin-form">
			      		<div class="form-group mt-3">
			      			<input type="text" name="username" class="form-control" required>
			      			<label class="form-control-placeholder" for="username">Username</label>
			      		</div>
		            <div class="form-group">
		              <input id="password-field" type="password" name="password" class="form-control" required>
		              <label class="form-control-placeholder" for="password">Password</label>
		            </div>
		            <div class="form-group">
						<button id="submit" type="button" class="form-control btn btn-primary rounded submit px-3" onclick="login()">Login</button>
		            </div>
		          </form>
		          <p class="text-center">Sistem Penjualan Tiket BUS <br> Dengan Python Flask</p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
		</div>
	</section>

	<script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
