<div class="container justify-content-center">
    <!-- Kursi yang tersedia -->
    {% for i in range(0, kursi_tersedia|length) %}
        {% set currentNoKursi = noKursi[i] %}
        {% if kursi_tersedia[i]['no_kursi'] in kursi_terbeli %}
            <button class="seat-btn unavailable">
                {{ kolom[i] }}{{ baris[i] }}
            </button>
        {% else %}
            <button class="seat-btn" onclick="inputKursi('{{ currentNoKursi }}')">
                {{ kolom[i] }}{{ baris[i] }}
            </button>
        {% endif %}
    {% endfor %}
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" onclick="konfirmasiDataOrder()">Cek & Konfirmasi</button>
        </div>
