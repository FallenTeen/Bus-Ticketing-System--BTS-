<link type="text/css" rel="stylesheet" href="../static/bootstrap.min.css" />
	<!-- Custom stlylesheet -->
<link type="text/css" rel="stylesheet" href="../static/style2.css" />
<div class="container">
    <div class="row">
        <div id="hal2header">
            <h1 id="customTitle" style="color: black; text-align: center; font-family: Helvetica; font-weight: 200; font-size: 36px;">Pilih Keberangkatan</h1>
          </div>
        <div class="d-flex justify-content-center" style="padding-top: 20px;">
            <table class="table table-striped table-hover table-bordered table-dark">
                <thead clas="thead-dark">
                    <tr>
                        <th class="text-center">ID Keberangkatan</th>
                        <th class="text-center">ID PO</th>
                        <th class="text-center">Nama PO</th>
                        <th class="text-center">Asal</th>
                        <th class="text-center">Tujuan</th>
                        <th class="text-center">Kelas</th>
                        <th class="text-center">Harga</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    {% for item in listPoNya %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>
                        <td>{{ item[2] }}</td>
                        <td>{{ item[3] }}</td>
                        <td>{{ item[4] }}</td>
                        <td>{{ item[5] }}</td>
                        <td>{{ item[6] }}</td>
                        <td  class="text-center">
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-info" onclick="cekJumlahKursi('{{ item[1] }}')">cek kursi</button>
                                <button class="btn btn-primary" onclick="tampilkanKursiTersediaOrder('{{ item[0] }}','{{ item[1] }}','{{ item[2] }}','{{ item[3] }}','{{ item[4] }}','{{ item[5] }}','{{ item[6] }}')">Beli</button>
                                
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        
        </div>
       
        </div>
